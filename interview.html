<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hirecoop - The future</title>
</head>

<body>
    <div class='bg-slate-100 min-h-screen w-full'>


        <!-- -------Main Content------------>
        <div class='flex w-full 2xl:max-w-[1550px] m-auto'>
            <div class="w-[600px] bg-green-400 h-screen pt-32 px-10">
                <h2 class="text-3xl text-white">Interview for JavaScript Developer</h2>
                <div class="text-base text-gray-50">Please fill your details to continue your interview</div>
                <form action="" class="pt-6">
                    <div class="mb-6">
                        <label htmlFor="name" class="block mb-2 text-sm font-medium text-white">Name</label>
                        <input type="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                        placeholder="Jhon Doe" required />
                    </div>
                    <div class="mb-6">
                        <label htmlFor="email" class="block mb-2 text-sm font-medium text-white">Email address</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" 
                        placeholder="jhon@doe.com" required />
                    </div>
                    <button type="submit" class="flex float-right bg-white py-1 px-3 text-base rounded-full border-2 border-gray-800">
                            Continue
                                <svg viewBox="0 0 32 32" class="h-5 relative top-1 ml-2" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <title />
                                    <g data-name="Layer 2" id="Layer_2">
                                        <path
                                            d="M22,9a1,1,0,0,0,0,1.42l4.6,4.6H3.06a1,1,0,1,0,0,2H26.58L22,21.59A1,1,0,0,0,22,23a1,1,0,0,0,1.41,0l6.36-6.36a.88.88,0,0,0,0-1.27L23.42,9A1,1,0,0,0,22,9Z" />
                                    </g>
                                </svg>
                    </button>
                </form>
            </div>
            <div class="w-full bg-red-500 h-screen overflow-hidden">
                <img src="/assets/images/pexels-fauxels-3184465.jpg" class="object-cover w-full h-screen" alt="">
            </div>

        </div>
    </div>
</body>

</html>
