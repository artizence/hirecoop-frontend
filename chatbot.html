<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hirecoop - The future</title>
</head>

<body>
    <div class='bg-slate-100 h-screen overflow-y-hidden w-full'>
        <!-- -------logHeader---------- -->

        <!-- -------Main Content------------>
        <div class="bg-gradient-to-t from-[#F3426D] to-[#47049C] overflow-x-hidden">


            <div class="h-screen w-full">
                <div class="bg-white w-full md:w-[500px] h-screen md:h-[90vh] xl:max-h-[700px] sm:h- m-auto md:mt-10 flex flex-col">
                    <div class="bg-[#7b2cbf] w-full shadow-lg flex px-5 py-3">
                        <img src="/assets/images/hirecoop-bot.png" alt="Bot Profile logo" class="h-14 w-14">
                        <div class="ml-4 text-white pt-1">
                            <h2 class="font-medium text-lg text-white">@Hirecoop</h2>
                            <div class="flex">
                                <div class="w-2.5 h-2.5 mt-1.5 mr-1 rounded-full bg-green-400"></div>
                                <h4 class="text-sm">Online</h4>

                            </div>
                        </div>
                    </div>
                    <div class="bg-gray h-full flex flex-col bg-gray-100 justify-end">
                        <div class="w-full h-max px-3 py-2 flex">
                            <img src="./assets/images/hirecoop-bot.png" alt="Bot profile" class="h-12 w-12">
                            <div class="ml-3">
                                <div
                                    class="bg-gray-200 px-5 py-3 w-max rounded-l-xl rounded-t-xl text-base max-w-[60vh]">
                                    Hello! How Are you?</div>
                                <div class="text-xs float-right">10 mins ago</div>
                            </div>
                        </div>
                        <div class="w-full h-max px-5 py-2">
                            <div
                                class="bg-gray-200 px-5 py-3 w-max ml-auto rounded-l-xl rounded-t-xl text-base max-w-[70vh]">
                                Hello! How Are you?</div>
                            <div class="float-right text-xs">Just now</div>
                        </div>
                    </div>
                    <div class="bg-white h-20 w-full flex shadow-lg py-5 pl-5">
                        <input type="text" name="floating_first_name" id="floating_first_name"
                            class="block py-2.5 px-0 w-10/12 text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                            placeholder="Type your message here" required />
                        <button class="w-12 ml-auto mr-3 text-[#7b2cbf]">
                            <?xml version="1.0" ?><svg height="25px" version="1.1" viewBox="0 0 23 18" width="30px"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
                                xmlns:xlink="http://www.w3.org/1999/xlink">
                                <title />
                                <desc />
                                <defs />
                                <g fill="none" fill-rule="evenodd" id="Page-1" stroke="none" stroke-width="1">
                                    <g fill="currentColor" id="Core" transform="translate(-421.000000, -381.000000)">
                                        <g id="send" transform="translate(421.500000, 381.000000)">
                                            <path d="M0,18 L21,9 L0,0 L0,7 L15,9 L0,11 L0,18 Z" id="Shape" />
                                        </g>
                                    </g>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
