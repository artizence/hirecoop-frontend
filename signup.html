<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Hirecoop - The future</title>
</head>
<body>
    <div class='bg-slate-100 min-h-screen w-full'>
        <Header />
        <div class='w-full 2xl:max-w-[1550px] m-auto'>
            <div class="h-10"></div>
            <h1 class='text-4xl font-extrabold text-center'>Signup Below</h1>
            <h3 class='text-center text-lg text-secondary-dark mt-2 mb-3'>Already an User? <a href='/login'><span class='text-purple-600'>Login here</span></a></h3>
            <div class='p-5 sm:p-10 w-full max-w-[450px] sm:w-[450px] m-auto bg-white border-[1px] border-secondary rounded-lg shadow-sm'>

            <form method="POST" action="{{ route('register') }}">
            <div class="mb-6">
                <label htmlFor="name" class="block mb-2 text-sm font-medium text-gray-900">Name</label>
                <input type="name" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
                
            </div>
            <div class="mb-6">
                <label htmlFor="email" class="block mb-2 text-sm font-medium text-gray-900">Email address</label>
                <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="" required />
                
            </div>
            <div class="mb-6">
                <label htmlFor="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                
            </div>
            <div class="mb-6">
                <label htmlFor="password_confirmation" class="block mb-2 text-sm font-medium text-gray-900">Confirm password</label>
                <input type="password" name="password_confirmation" id="password_confirmation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
            </div>
            <input type="hidden" name="admin" id="admin" value="user" />
            <button type="submit" class="text-white bg-purple-600 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">Sign Up</button>
        </form>
            </div>
        </div >
    </div>
</body>
</html>
